<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <nav>
        <h1>This app shows you how much time has left until the time you selected!</h1>
        <p>Enjoy!</p>
    </nav>
    <div class="container">
        <header>
            <label for="datetime" id="date-text">Choose the Date and time</label>
            <input value="2032-01-01" class="form-control col-4" type="date" id="date">
        </header>
        <div class="time-left col-4">
            <div class="days-column">
                <p id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours-column">
                <p id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="minutes-column">
                <p id="minutes">0</p>
                <span>minutes</span>
            </div>
            <div class="seconds-column">
                <p id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <footer>Developed by <a href="https://github.com/gfirik">Firdavs Gafurjonov</a></footer>

    <!-- js -->
    <script src="js/js.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
